<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Report Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>One Page Report Generator</h2>
        <p class="creator">by Mohamad Adri bin Maili</p>

        <label>Nama Program/Aktiviti:</label>
        <input type="text" id="programName">

        <label>Tarikh:</label>
        <input type="date" id="date">

        <label>Masa:</label>
        <input type="time" id="time">

        <label>Tempat:</label>
        <input type="text" id="location">

        <label>Sasaran:</label>
        <input type="text" id="target">

        <label>Objektif:</label>
        <textarea id="objective"></textarea>

        <label>Aktiviti:</label>
        <textarea id="activity"></textarea>

        <label>Kekuatan:</label>
        <textarea id="strengths"></textarea>

        <label>Kelemahan:</label>
        <textarea id="weaknesses"></textarea>

        <label>Upload Gambar (Maks 4):</label>
        <input type="file" id="image1" accept="image/*">
        <input type="file" id="image2" accept="image/*">
        <input type="file" id="image3" accept="image/*">
        <input type="file" id="image4" accept="image/*">

        <label>Disediakan oleh:</label>
        <input type="text" id="preparedBy">

        <label>Jawatan:</label>
        <input type="text" id="position">

        <button onclick="generatePDF()">Jana OPR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
